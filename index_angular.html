<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.3.15/angular-route.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Khand|Roboto+Condensed" rel="stylesheet">
    <script src="script_angular.js"></script>
    <title>Gambling app</title>
</head>
<body ng-controller="controller as ic">
    <div class="container2">
            <span class="menu_button" ng-click="ic.menu_toggle=false">=</span>
        <div class="whole_menu" ng-hide="ic.menu_toggle">
            <div class="menu">
                <div class="menu_option">
                    <a href="#/accountinfo" ng-click="ic.menu_toggle=true"> "Account Info"</a>
                </div>
                <div class="menu_option">
                    <a href="#/" ng-click="ic.menu_toggle=true"> Bet Screen</a>
                </div>
                <div class="menu_option">
                    <a href="#/bethistory" ng-click="ic.menu_toggle=true"> Bet History</a>
                </div>
                <div class="menu_option">
                    <a href="#/leaderboard" ng-click="ic.menu_toggle=true"> Leader Board</a>
                </div>
                <div class="menu_option">
                    <a href="#/stuffs" ng-click="ic.menu_toggle=true"> Stuffs</a>
                </div>
                <div class="menu_option">
                    <a href="#/morestuffs" ng-click="ic.menu_toggle=true"> More Stuffs</a>
                </div>
            </div>
            <div class="menu_close" ng-click="ic.menu_toggle=true"></div>
        </div>
    </div>
<div class="container" ng-view></div>
</body>
</html>
