<!DOCTYPE html>
<html ng-app="degenApp">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script_angular.js"></script>
    <title>Gambling app</title>
</head>
<body ng-controller="controller as ic">

<div class="container">
    <div class = "whole_menu">
        <div class="menu">
            <div>
                "Account Info"
            </div>
            <div>
                Bet History
            </div>
            <div>
                Leader Board
            </div>
            <div>
                Stuffs
            </div>
            <div>
                More Stuffs
            </div>
        </div>
        <div class="menu_close"></div>
    </div>
    <div class="league_landing">
        <span class="menu_button">=</span>
        <div id='league_nfl' class="league_button" ng-click="ic.sendData.league='nfl'">NFL</div>
        <div id='league_nba' class="league_button" ng-click="ic.sendData.league='nba'">NBA</div>
        <div id='league_mlb' class="league_button" ng-click="ic.sendData.league='mlb'">MLB</div>
        <div id='league_nhl' class="league_button" ng-click="ic.sendData.league='nhl'">NHL</div>
        <div id='league_ncaaf' class="league_button" ng-click="ic.sendData.league='ncaaf'">NCAAF</div>
        <div id='league_ncaab' class="league_button" ng-click="ic.sendData.league='ncaab'">NCAAB</div>
    </div>
    <div class="date_landing">
        <span class='dates' ng-click="ic.getGameData('previous')">
            previous games
        </span>
        <span class='dates' ng-click="ic.getGameData('current')">
            current games
        </span>
        <span class='dates' ng-click="ic.getGameData('future')">
            future games
        </span>
    </div>
    <div class="sched_landing">
        <sched-landing></sched-landing>
    </div>
</div>


</body>
</html>
