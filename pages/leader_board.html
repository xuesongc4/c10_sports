<div class="title"><h1>Leaderboard</h1></div>
<div ng-controller="leaderboard as lb">
    <div class="loader hide"></div>
    <div class="loader_background hide"></div>
    <div ng-repeat="board_data in lb.leaderboard_data | orderBy: 'money': true">
        <div class = 'game'> {{board_data.sn}}    ${{board_data.money}}</div>
    </div>
</div>
