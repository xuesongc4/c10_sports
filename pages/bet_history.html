
<div class="title"><h1>Bet History</h1></div>
<div ng-controller="bethistory as bh">
    <div class="loader hide"></div>
    <div class="loader_background hide"></div>
    <div ng-repeat="hist_data in bh.bet_history">
        <div class = 'game'>{{hist_data.date}} {{hist_data.away}} vs {{hist_data.home}} bet on{{hist_data.side}} {{hist_data.type}} {{hist_data.odds}}</div>
    </div>
</div>
