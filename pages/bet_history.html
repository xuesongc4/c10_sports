
<div class="title"><h1>Bet History</h1></div>
<div ng-controller="bethistory as bh">
    <div class="loader hide">iBet<span class="loader_spinner"></span></div>
    <div class="loader_background hide"></div>
    <div ng-repeat="hist_data in bh.bet_history">
        <div class = 'game'>{{hist_data.game_time}} {{hist_data.away_team}} vs {{hist_data.home_team}} bet on{{hist_data.side}} {{hist_data.bet_name}} odds: {{hist_data.odds}}</div>
    </div>
</div>
